<div class="modal-body">
    <div>
        <div class="creatediv1 marginTop30">
                    
                    <div class="row margin-top-50">
                        <div class="col-md-12">
                            <div class="panel panel-primary filterable">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Cost Centers<span style="color: white; font-weight: bold;"> *</span></h3>
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                                    </div>
                                </div>
                                <table class="span12">
                                    <table>
                                        <tr class="filters">
                                        <th style="width: 4.1%; width:50px;">
                                            <div class="checkbox radio-margin">
                                                <label>
                                                    <input type="checkbox" id = "mainChkBox" value="">
                                                    <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                                </label>
                                            </div>
                                        </th>
                                        <th style="width: 48%">
                                            <input type="text" class="form-control" placeholder="Cost Center Name" disabled>
                                        </th>
                                        <th style="width: 48%">
                                            <input type="text" class="form-control" placeholder="Cost Center ID" disabled>
                                        </th>
                                        </tr>
                                    </table>
                                    <div class="bg tablescroll">
                                        <table class="table table-bordered table-striped">
                                            <tr data-ng-repeat="row in infoConfig">
                                                <td style="width: 4.1%; width:50px;">
                                                    <div class="checkbox radio-margin">
                                                        <label>
                                                            <input type="checkbox" data-ng-model="row.isCheck" value="">
                                                            <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                                        </label>
                                                    </div>
                                                </td>
                                                <td style="width: 49.8%">{{row.name}}</td>
                                                <td style="width: 48%">{{row.cost}}</td>
                                            </tr>
 
                                        </table>
                                    </div>
                                </table>
                            </div>
                        </div>
                    </div>
        
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-cancel" ng-click="ok()" ng-disabled="hideButton">nháº¥n OK</button>
    <button class="btn btn-warning " id="btn-ok" ng-click="cancel()">Cancel</button>
</div>
