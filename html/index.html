<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" content="notranslate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PDF.js viewer</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/style.css" rel="stylesheet">
    <script data-require="angular.js@1.6.5" data-semver="1.6.5"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script data-require="angular-animate@1.6.*" data-semver="1.6.5"
    src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
<script data-require="angular-touch@1.6.*" data-semver="1.6.2"
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-touch.js"></script>
<script data-require="ui-bootstrap@*" data-semver="2.5.0"
    src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/tableCtrl.js"></script>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>

<body ng-app="mugen" tabindex="1" class="loadingInProgress">
    <div ng-controller="ModalCtrl">
        <button id="btnExport" class="btn btn-default">
            Export to PDF
        </button>
        <button class="btn btn-info" ng-click="open()" style="margin: 15px;">Open Modal</button>
        <div style="width:80%" id="theGrid"></div>


        <h2 style="color: red;">{{result}}</h2>

        <div>
            <div class="creatediv1 marginTop30">

                <div class="row margin-top-50">
                    <div class="col-md-12">
                        <div class="panel panel-primary filterable">
                            <div class="panel-heading">
                                <h3 class="panel-title">Cost Centers<span style="color: white; font-weight: bold;">
                                        *</span></h3>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-default btn-xs btn-filter"><span
                                            class="glyphicon glyphicon-filter"></span> Filter</button>
                                </div>
                            </div>
                            <table class="span12">
                                <table>
                                    <tr class="filters">
                                        <th style="width: 4.1%; width:50px;">
                                            <div class="checkbox radio-margin">
                                                <label>
                                                    <input type="checkbox" value="">
                                                    <span class="cr"><i
                                                            class="cr-icon glyphicon glyphicon-ok"></i></span>
                                                </label>
                                            </div>
                                        </th>
                                        <th style="width: 48%">
                                            <input type="text" class="form-control" placeholder="Cost Center Name"
                                                disabled>
                                        </th>
                                        <th style="width: 48%">
                                            <input type="text" class="form-control" placeholder="Cost Center ID"
                                                disabled>
                                        </th>
                                    </tr>
                                </table>
                                <div class="bg tablescroll">
                                    <table class="table table-bordered table-striped">
                                        <tr data-ng-repeat="row in infoConfigs">
                                            <td style="width: 4.1%; width:50px;">
                                                <div class="checkbox radio-margin">
                                                    <label>
                                                        <input type="checkbox" data-ng-model="row.isCheck" value="">
                                                        <span class="cr"><i
                                                                class="cr-icon glyphicon glyphicon-ok"></i></span>
                                                    </label>
                                                </div>
                                                </td>
                                            <td style="width: 49.8%">{{row.name}}</td>
                                            <td style="width: 48%">{{row.cost}}</td>
                                        </tr>

                                    </table>
                                </div>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    
        
</body>

</html>
